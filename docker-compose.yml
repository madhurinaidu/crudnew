version: '3.7'

services:
  springboot:
    image: madhurinaidu/spring100:1.0
    ports:
      - "8080:8080"
    depends_on:
      - mysql  # Use array format, just a list of service names
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/crudwithspringpro/"]
      interval: 30s
      timeout: 5s
      retries: 3

  mysql:
    container_name: db
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=demo
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "db", "-u", "root", "-proot"]
      interval: 30s
      timeout: 5s
      retries: 3
