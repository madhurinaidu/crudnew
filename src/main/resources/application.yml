# Spring MVC View Resolver Configuration
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

# Datasource configuration
  datasource:
    url: jdbc:mysql://mysql-container:3306/gee?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root

# JPA (Hibernate) configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
